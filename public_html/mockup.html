<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Theater Time</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
		<script src="js/timer_ui.js"></script>
	</head>
	<body data-bs-theme="dark">
		<div class="container p-4">
			<div class="card text-bg-primary">
				<div class="card-body text-center">
					<h5 class="card-title" id="dyn_event_title">Some Theater - Some Show</h5>
					<h6 class="card-subtitle mb-2 text-body-secondary" id="dyn_event_subtitle">Show Subtitle</h6>
					<p class="card-text">Show is scheduled to start at <strong id="dyn_time_start">--:--</strong></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mt-3">
					<div class="card text-bg-success" id="dyn_status_places_class">
						<div class="card-body text-center">
							<h5 class="card-title">Places Status</h5>
							<p class="card-text">Places <strong id="dyn_status_places_text">HAS</strong> been called</p>
						</div>
						<div class="card-footer">
							<div onclick="clientAdminButton('places')" class="btn btn-sm btn-primary w-75 mx-auto d-block">SWITCH</div>
						</div>
					</div>

					<div class="card text-bg-success mt-2" id="dyn_status_house_class">
						<div class="card-body text-center">
							<h5 class="card-title">House Status</h5>
							<p class="card-text">House is <strong id="dyn_status_house_text">OPEN</strong></p>
						</div>
						<div class="card-footer">
							<div onclick="clientAdminButton('house')" class="btn btn-sm btn-primary w-75 mx-auto d-block">SWITCH</div>
						</div>
					</div>

					<div class="card text-bg-danger mt-2" id="dyn_status_mics_class">
						<div class="card-body text-center">
							<h5 class="card-title">Microphone Status</h5>
							<p class="card-text">Microphones are <strong id="dyn_status_mics_text">NOT ready</strong></p>
						</div>
						<div class="card-footer">
							<div onclick="clientAdminButton('mics')" class="btn btn-sm btn-primary w-75 mx-auto d-block">SWITCH</div>
						</div>
					</div>

					<div class="card text-bg-light mt-2" id="dyn_qr_code_class">
						<div class="card-body text-center">
							<h5 class="card-title">Mobile Version</h5>
							<canvas id="dyn_qr_code" class="mx-auto"></canvas>
						</div>
					</div>
				</div>
				<div class="col-md-6 mt-3">
					<div id="dyn_timer_contain"></div>
				</div>
			</div>
		</div>

		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
